<div class="card">
    <div class="card-body">
        <div class="form-group">
            <label for="">Product Name</label>
            <input type="text" class="form-control" #productName>
        </div>
        <div class="form-group">
            <label for="">Discription</label>
            <textarea class="form-control" rows="4" #productCatlog></textarea>
        </div>
        <div class="text-right">
            <button type="button" class="btn btn-primary mr-3" (click)="onProductAdd()">Add Product</button>
            <button type="button" class="btn btn-info" (click)="onCatlogAdd()">Add Catlog</button>
        </div>
    </div>
</div>
