<ng-container *ngIf="dataFromParent.length > 0 ; else productEmpty">
    <div class="card mt-4" *ngFor="let item of dataFromParent">
        <div class="card-header" [ngClass]="{'bg-primary , text-white' : item.pCatg === 'product' ,
        'bg-warning , text-white' : item.pCatg === 'catlog'}">
            <h3 class="m-0">{{item.pName}}</h3>
        </div>
        <div class="card-body">
            <p class="m-0">
                {{item.pDiscription}}
            </p>
        </div>
    </div>
</ng-container>
<ng-template #productEmpty>
    <p class="alert alert-danger mt-4"> Product is not added yet!!!</p>
</ng-template>
